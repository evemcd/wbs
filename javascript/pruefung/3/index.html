<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>Prüfung jQuery 24.11.2021</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <h1>Prüfung jQuery 24.11.2021</h1>
        <div class="col-12" id="jsonDaten"></div>
        <form class="col-md-6 list-group-item-info p-3" id="form">
            <input class="form-control my-2 p-2" type="text" id="anrede" placeholder="Anrede eingeben" title="Anrede">
            <input class="form-control my-2 p-2" type="text" id="name" placeholder="Name eingeben" title="Name">
            <input class="form-control my-2 p-2" type="text" id="vorname" placeholder="Vorname eingeben" title="Vorname">
            <input class="form-control my-2 p-2" type="text" id="mail" placeholder="E-Mail eingeben" title="E-Mail">
            <input class="form-control my-2 p-2" type="text" id="kurs" placeholder="Kurs Anmeldung" title="Kurs">
            <input class="form-control my-2 p-2" id="uhr">
            <button type="submit" id="submit" class="btn btn-success w-100 fw-bold my-1 p-3">Anmelden</button>
            <button type="reset" id="reset" class="btn btn-danger w-100 fw-bold my-1 p-3">Löschen</button>
        </form>
        <div id="output"></div>
    </div>
</body>

</html>
