<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async></script>
    <title>Prüfung JavaScript Grundlagen</title>
</head>
<body>
<div>
    <h2>Kursteilnehmer</h2><br>
    <p id="ausgabe1"></p>
    <p id="ausgabe2"></p>
</div>

<div>
    <h2>Alle Teilnehmer des Kurses</h2><br>
    <ul id="ausgabe3"></ul>
</div>

<div id="uhr"></div>

<div>
    <h2>Kurs-Anmeldung</h2><br>
    <form>
        <input type="text" placeholder="Nachname eingeben" id="nn" required><br>
        <input type="text" placeholder="Vorname eingeben" id="vn" required><br>
        <input type="text" placeholder="E-Mail eingeben" id="email" required><br>
        <input type="text" placeholder="Wohnort eingeben" id="ort" required><br>
        <input type="submit" value="mich anmelden" id="submit">
        <input type="reset" value="löschen" id="reset">
    </form>
    <div id="ausgabe4"></div>
</div>

<div>
    <h2>Daten der Teilnehmer (Array-Object)</h2>
    <div id="ausgabe5"></div>
</div>
</body>
</html>
