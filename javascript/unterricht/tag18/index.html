<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <title>JS - Grundlagen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../bootstrap5/css/bootstrap.css">
  <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.css">
  <link rel="stylesheet" href="master.css">
  <script src="index.js" async></script>
</head>

<body>
  <div class="container bg-secondary">
    <h1 class="btn-info p-5 m-0 display-5 fw-bolder">Ajax</h1>


    <!-- +++++++++++++++++++++++++++++++++++++++++++ -->
    <div class="row bg-dark m-0">
      <div class="col-12 py-5">
        <div id="slider" class="mx-auto"></div>
      </div>
    </div>

    <!-- +++++++++++++++++++++++++++++++++++++++++++ -->


    <div class="row list-group-item-info">
      <div class="col-12 py-5">
        <button id="links" class="btn btn-lg btn-primary">&lt;</button>
        <button id="stop" class="btn btn-lg btn-danger">||</button>
        <button id="rechts" class="btn btn-lg btn-primary">&gt;</button>
        <div id="box1"></div>
      </div>
    </div>

    <!-- +++++++++++++++++++++++++++++++++++++++++++ -->

    <div class="row list-group-item-secondary">
      <div class="col-12 py-5" id="box2">
        <a href="images/binnenalster.jpg">
          <img src="images/binnenalster.jpg" alt="Binnenalster">
        </a>
        <a href="images/speicherstadt.jpg">
          <img src="images/speicherstadt.jpg" alt="Speicherstadt">
        </a>
        <a href="images/hamburg-elphi.jpg">
          <img src="images/hamburg-elphi.jpg" alt="Elbphilharmonie">
        </a>
        <a href="images/hamburg-weihnachten.jpg">
          <img src="images/hamburg-weihnachten.jpg" alt="Hamburg Weihnachten">
        </a>
        <a href="images/hamburg-rathaus.jpg">
          <img src="images/hamburg-rathaus.jpg" alt="Hamburg Rathaus">
        </a>
      </div>
    </div>

    <div id="box">
      <img src="" alt="">
      <span id="close">X</span>
    </div>

    <!-- +++++++++++++++++++++++++++++++++++++++++++ -->

    <div class="row list-group-item-info">
      <div class="col-12 py-5">
        
      </div>
    </div>
    <noscript>
      <p>Bitte JS einschalten</p>
    </noscript>
  </div>
</body>

</html>
