<!DOCTYPE html>
<html lang="de"> 
<head>
  <meta charset="utf-8" />
  <title>JS</title>
  <!-- darf nicht fehlen -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="../../fontawesome/css/all.css" />
	<link rel="stylesheet" href="../../jquery/jquery-ui.min.css" />
	<link rel="stylesheet" href="master.css" />
  <script src="../../jquery/jquery-3.6.0.js"></script>
	<script src="../../jquery/jquery-ui.min.js"></script>
	<script src="../../jquery/jquery.validate.js"></script>

	<script src="master.js" async></script>
</head>
<body>
<div class="container">
<div class="row my-5 bg-light">
<div id="userDaten" class="p-2"></div>
<!--<div id="profil"></div>-->
</div>
<!-- *********************************************** -->
<div class="row my-5 bg-white">
<div id="uhr" class="p-2"></div>
</div>
<!-- *********************************************** -->
<div class="row bg-light p-2">
	<form class="col-md-8 list-group-item-primary p-3" id="form1">
		<div class="mb-1">
			<input type="text" class="form-control" name="nachname" placeholder="Nachname eingeben" />
		</div>
		<div class="mb-1">
			<input type="text" class="form-control" name="vorname" placeholder="Vorname eingeben" />
		</div>
		<div class="mb-1">
			<input type="text" class="form-control" name="land" placeholder="Land eingeben" />
		</div>
		<div class="mb-1 ">
			<input type="text" class="form-control w-25" name="plz" placeholder="PLZ eingeben" />
		</div>
		<div class="mb-1">
			<input type="text" class="form-control w-50" name="city" placeholder="Wohnort eingeben" />
		</div>
		<div class="mb-1">
			<input type="text" class="form-control" name="mail" placeholder="E-Mail eingeben" />
		</div>
		<div class="mb-1">
			<input type="text" class="form-control" name="pwd1" id="pwd1" placeholder="Passwort eingeben" />
		</div>
		<div class="mb-1">
			<input type="text" class="form-control" name="pwd2" placeholder="Passwort wiederholen" />
		</div>
		<div class="mb-1">
			<input type="text" class="text-center" name="tag" placeholder="TT" />
			<input type="text" class="text-center" name="monat" placeholder="MM" />
			<input type="text" class="text-center w-50" name="jahr" placeholder="JJJJ" />
		</div>
		<button type="submit" class="btn btn-warning w-100 fw-bold py-3">Ich stimme zu, jetzt Profil anlegen</button>
	</form>
</div>
</div><!--ende container-->

</body>
</html>
