<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>JS</title>
    <!-- darf nicht fehlen -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap5/css/bootstrap.css" />
    <link rel="stylesheet" href="../fontawesome-free-5.15.4-web/css/all.css" />
    <link rel="stylesheet" href="../../../jQuery/jquery-ui-1.13.0.custom/jquery-ui.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="../../../jQuery/jquery-3.6.0.js"></script>
    <script src="../../../jQuery/jquery-ui-1.13.0.custom/jquery-ui.js"></script>
    <script src="../../../jQuery/jquery.validate.js"></script>
    <script src="index.js"></script>
</head>

<body>

    <div class="container">
        <div class="row col-6 m-0 p-4" id="phpDaten">
        </div>
        <div class="row m-0 list-group-item-info p-4" id="date">
        </div>
        <div class="row m-0 list-group-item-secondary p-4">
            <form class="col-md-6 list-group-item-warning p-3" id="form">
                <div class="mb-1">
                    <input type="text" class="form-control" name="nname" placeholder="Nachname">
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" name="vname" placeholder="Vorname">
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" name="land" placeholder="Land">
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" name="plz" placeholder="PLZ">
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" name="city" placeholder="Wohnort">
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" name="mail" placeholder="E-Mail">
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" name="pwd1" id="pwd1" placeholder="Passwort">
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" name="pwd2" placeholder="Passwort wiederholen">
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" name="tag" placeholder="TT">
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" name="monat" placeholder="MM">
                </div>
                <div class="mb-1">
                    <input type="text" class="form-control" name="jahr" placeholder="JJJJ">
                </div>
                <button type="submit" class="btn btn-warning w-100 fw-bold py-2 my-1">Ich stimmme zu, jetzt Profil anlegen</button>
            </form>
        </div>
    </div>
    <!--ende container-->
</body>

</html>
