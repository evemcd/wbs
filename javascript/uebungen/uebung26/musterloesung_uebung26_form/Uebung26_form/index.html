<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>JS</title>
  <!-- darf nicht fehlen -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../jquery/jquery-ui.min.css" />
	<link rel="stylesheet" href="master.css" />
  <script src="../../jquery/jquery-3.6.0.js"></script>
	<script src="../../jquery/jquery-ui.min.js"></script>
	<script src="master.js"></script>
</head>
<body>

<!--wrapper-->
<div id="wrapper">
	<!--++++++++++++++++++++++++++++++-->
	<div id="form">
			<h2>Registrierung</h2>
			<form action="#">
				<div>
					<input type="text" id="anrede" name="anrede" title="Anrede: Herr oder Frau oder Divers" placeholder="Anrede" />
				</div>
				<div>
					<input type="text" id="nn" name="nn" title="Nachname ist ein Pflichtfeld" placeholder="Nachname" />
				</div>
				<div>
					<input type="text" id="vn" name="vn" title="Vorname ist ein Pflichtfeld" placeholder="Vorname" />
				</div>
				<div>
					<input type="text" id="ort" name="ort" title="Wohnort ist ein Pflichtfeld" placeholder="Wohnort" />
				</div>
				<div>
					<input type="text" id="plz" name="plz" title="PLZ: NUR Zahlen sind erlaubt (12345)" placeholder="PLZ" />
				</div>
				<div>
					<input type="text" id="str" name="str" title="Strasse HausNr" placeholder="Strasse HausNr" />
				</div>
				<div>
					<input type="text" id="mail" name="mail" title="E-Mail: test@test.de" placeholder="E-Mail" />
				</div>
				<div>
					<input type="text" id="pwd1" name="pwd1" title="Passwort eingeben" placeholder="Passwort" />
				</div>
				<div>
					<input type="text" id="pwd2" name="pwd2" title="Passwörter stimmen nicht überwein" placeholder="Passwort wiederholen" />
				</div>
				<div>
					<input type="submit" value="anmelden" id="anmelden"  />
					<input type="reset" value="löschen"  />
				</div>
			</form>
	</div><!--ende form-->

</div><!--ende wrapper-->

</body>
</html>
