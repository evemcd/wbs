<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formular</title>
    <style>
        label {
            display: inline-block;
            width: 110px;
        }
    </style>
</head>

<body>
    <h1>PHP - PHP HTML Preprocessor</h1>
    <h2>Übungsformular</h2>

    <form method="POST" action="15-auswertung.php">
        <label for="vn">Vorname</label>
        <input type="text" name="vn" id="vn">
        <br><br>

        <label for="nn">Nachname</label>
        <input type="text" name="nn" id="nn">
        <br><br>

        <label for="str">Straße</label>
        <input type="text" name="str" id="str">
        <br><br>

        <label for="plz">PLZ</label>
        <input type="number" name="plz" id="plz">
        <br><br>

        <label for="ort">Ort</label>
        <input type="text" name="ort" id="ort">
        <br><br>

        <label for="tag">Geburtstag</label>
        <input type="number" name="tag">
        <input type="number" name="monat">
        <input type="number" name="jahr">
        <br><br>

        <input type="submit" value="Und wech!">

    </form>

</body>

</html>
