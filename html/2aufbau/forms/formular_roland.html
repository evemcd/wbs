<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularaufbau -  Übung und Recherche</title>
  <style>
    div{margin-bottom:1em;}
    label{min-width:120px;display:inline-block;}
  </style>
</head>
<body>
  <h1>Übung und Recherche Formularaufbau</h1>
 
  <!-- Erstellen Sie ein Formular mit folgenden Eingabemöglichkeiten -->
  <form>
  <!-- Anredeauswahlmöglichkeit Herr/Frau -->
    <div>
      <label for="salutation">Anrede</label>
      <select name="salutation" id="salutation">
      <option value="nichts ausgewählt">-- bitte auswählen --</option>
      <option>Herr</option>
      <option>Frau</option>
      </select>
    </div>
    <div>
      <p>Alternative Auswahl mit Radiobuttons</p>
      <input type="radio" name="salutation1" value="Frau" id="frau">
      <label for="frau">Frau</label>
      <input type="radio" name="salutation1" value="Herr" id="herr">
      <label for="herr">Herr</label>
    </div>
 
    <!-- Nachname -->
    <div>
      <label for="nachname">Nachname:</label>
      <input name="nachname" id="nachname">
    </div>
    <!-- Straße -->
    <div>
      <label for="street">Straße:</label>
      <input name="street" id="street" >
    </div>
    <!-- Hausnummer -->
    <div>   
      <label for="streetnr">Hausnummer:</label>
      <input name="streetnr" id="streetnr">
    </div>  
    <!-- PLZ -->
    <div>
      <label for="plz">PLZ:</label> 
      <input name="plz" id="plz">
    </div>   
    <!-- Stadt -->
    <div>   
      <label for="city">Stadt:</label>
      <input name="city" id="city">
     </div>
    <!-- Email -->
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
    </div>    
    <!-- Telefon -->
    <div>
      <label for="tel">Telefon:</label>
      <input type="tel" id="tel" name="tel">
    </div>
    <!-- Textabsatz mit folgendem Inhalt: Wie dürfen wir mit Ihnen Kontakt aufnehmen? -->
    <!-- Auswahlmöglichkeit für folgende Werte: telefonisch , email, postalisch 
    Es sollen mehrere Werte gleichzeitig auswählbar sein - Recherche type="checkbox" alternativ Element select 
    -->
    <div>
      <p>Wie dürfen wir mit Ihnen Kontakt aufnehmen?</p>
      <input type="checkbox" name="contactme[]" value="telefonisch" id="telefonisch">
      <label for="telefonisch">Telefon</label>
      <input type="checkbox" name="contactme[]" value="email" id="c-email" checked>
      <label for="c-email">Email</label>
      <input type="checkbox" name="contactme[]" value="postalisch" id="postalisch">
      <label for="postalisch">Brief</label>
    </div>
    <div>
      <label for="contactme2">Alternative Kontaktaufnahmemöglichkeit</label>
      <select name="contactme2" id="contactme2" multiple size="3">
        <option value="email" selected>Email</option>
        <option value="telefonisch">Telefon</option>
        <option value="postalisch">Brief</option>
      </select>
    </div>       
    
    <!-- mehrzeiliges Texteingabefeld - Recherche Element textarea -->
    <div>  
      <label for="message">Ihre Nachricht:</label>
      <textarea name="message" id="message" cols="50" rows="10">voreingestellter Wert - wird Übermittelt</textarea>
    </div>   
    <!-- Sendebutton -->
    <input type="submit" value="senden">
    <input type="image" alt="senden" src="kein_bild.jpg">
    <button type="submit">absenden</button>
  </form>
  <!-- 
   Prüfen Sie ob alle Werte übermittelt werden! Dokumentieren/kommentieren Sie ggf. Ihre Lösungsschritte! 
  -->
</body>
</html>
