<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakery - Kontakt</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_kontakt.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon/favicon-16x16.png">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="headerFade"></div>
            <a href="index.html">
                <img src="img/bg-logo.png" alt="">
                <h1>Cakery</h1>
            </a>
        </header>
        <nav>
            <div id="burger">
                <a class="open" href="#burger" title="einblenden">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </a>
                <a class="close" href="#" title="ausblenden">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </a>
            </div>
            <ul class="nav">
                <li>
                    <a href="index.html">Startseite</a>
                </li>
                <li>
                    <a href="ueberuns.html">Über Uns</a>
                </li>
                <li>
                    <a href="produkte.html">Produkte</a>
                </li>
                <li>
                    <a href="rezepte.html">Rezepte</a>
                </li>
                <li>
                    <a href="galerie.html">Galerie</a>
                </li>
                <li class="active">
                    <a href="kontakt.html">Kontakt</a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="navBottom"></div>
            <form method="GET" action="#" enctype="application/x-www-form-urlencoded">
                <fieldset>
                    <div>
                        <label for="anrede">Anrede</label>
                        <select name="anrede" id="anrede">
                            <option value="keine Auswahl">-- bitte auswählen --</option>
                            <option value="Frau">Frau</option>
                            <option value="Herr">Herr</option>
                            <option value="eigene Auswahl">eigene Auswahl bitte vor den Nachnamen schreiben</option>
                        </select>
                    </div>
                    <div>
                        <label for="vorname">Vorname</label>
                        <input type="text" name="vorname" id="vorname" placeholder="Vorname" required>
                    </div>
                    <div>
                        <label for="nachname">Nachname</label>
                        <input type="text" name="nachname" id="nachname" placeholder="Nachname" required>
                    </div>
                    <div>
                        <label for="email">E-Mail</label>
                        <input type="email" name="email" id="email" placeholder="E-Mail" required>
                    </div>
                    <div>
                        <label for="telefon">Telefonnummer</label>
                        <input type="tel" name="telefon" id="telefon" placeholder="Telefonnummer">
                    </div>
                    <p>Wie dürfen wir mit Ihnen Kontakt aufnehmen?</p>
                    <div>
                        <input type="checkbox" value="email1" name="kontakt[]" id="email1">
                        <label for="email1">E-Mail</label> <br>
                        <input type="checkbox" value="telefonisch" name="kontakt[]" id="telefonisch">
                        <label for="telefonisch">anrufen</label>
                    </div>
                    <div>
                        <label for="kontaktgrund">Worum geht es?</label>
                        <select name="kontaktgrund" id="kontaktgrund">
                            <option value="nichts ausgewählt">-- bitte auswählen --</option>
                            <option value="Bestellung">Bestellung</option>
                            <option value="Anfrage">Anfrage</option>
                            <option value="Feedback">Feedback</option>
                        </select>
                    </div>
                    <div>
                        <label for="nachricht">Ihre Nachricht:</label>
                        <textarea name="nachricht" id="nachricht" cols="50" rows="10">Nachricht</textarea>
                    </div>
                    <div id="submitButton">
                        <input type="submit" value="Abschicken">
                    </div>
                </fieldset>
            </form>
            <div class="footerTop"></div>
        </main>
        <footer>
            <a href="index.html">Startseite</a>
            <a href="ueberuns.html">Über Uns</a>
            <a href="produkte.html">Produkte</a>
            <a href="rezepte.html">Rezepte</a>
            <a href="galerie.html">Galerie</a>
            <a href="kontakt.html">Kontakt</a>
            <a href="impressum.html">Impressum</a>
        </footer>
    </div>
</body>

</html>
