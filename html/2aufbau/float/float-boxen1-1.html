<!DOCTYPE html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Float Boxen 1</title>
    <style>
* {
    box-sizing: border-box;
}

.section1 {
    background-color: burlywood;
    border: 8px solid crimson;
    width: 800px;
    height: 400px;
    margin: auto;
    display: flex;
}

.article1 {
    background-color: gray;
    border: 8px solid crimson;
    margin: 20px;
    flex-grow: 1;
}

.section2 {
    background-color: burlywood;
    border: 8px solid crimson;
    width: 800px;
    height: 400px;
    margin: auto;
    display: flex;
}

.article2 {
    background-color: gray;
    border: 8px solid crimson;
    margin: 20px;
    flex-grow: 1;
}

.article2:nth-of-type(1) {
    order: 1;
}

.article2:nth-of-type(2) {
    order: 3;
}

.article2:nth-of-type(3) {
    order: 2;
}


    </style>
</head>    

<body>
    <section class="section1">
        <article class="article1">1</article>
        <article class="article1">2</article>
        <article class="article1">3</article>
    </section>
    <br>
    <section class="section2">
        <article class="article2">1</article>
        <article class="article2">2</article>
        <article class="article2">3</article>
    </section>
    
</body>
</html>
