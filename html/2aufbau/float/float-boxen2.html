<!DOCTYPE html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Boxen 1</title>
    <style>
        * {
            box-sizing: border-box;
        }

        section {
            background-color: burlywood;
            border: 8px solid crimson;
            width: 800px;
            height: 400px;
            margin: auto;
        }

        .div1 {
            float: left;
        }

        .div2 {
            float: right;
        }

        article {
            background-color: gray;
            border: 8px solid crimson;
            margin: 20px;
            height: 150px;
            width: 300px;
        }

        .div3 {
            float: right;
        }

        .div4 {
            float: left;
        }

        .div:nth-of-type(1) {
            order: 2;
        }

        .div:nth-of-type(2) {
            order: 1;
        }

    </style>
</head>

<body>
    <section>
        <div class="div1">
            <article>1</article>
        </div>
        <div class="div2">
            <article>2</article>
            <article>3</article>
        </div>
    </section>
    <br>
    <section>
        <div class="div3">
            <article>1</article>
        </div>
        <div class="div4">
            <article>2</article>
            <article>3</article>
        </div>
    </section>

</body>

</html>
