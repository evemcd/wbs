<!DOCTYPE html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-Image</title>
    <style>
        html {
            min-height: 100vh;
        }

        /*    fuellt die Fensterhoehe komplett aus    */

        body {
            background-image: url(img_tag5/brain.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            /*            das Bild wird so gross wie moeglich dargestellt*/
            background-position: center;
        }
        
        div {
            width: 300px;
            height: 500px;
            background-color: aliceblue;
            padding: 10px;
            margin: auto;
        }

        h1 {
            color: azure;
        }

        p {
            color: aliceblue;
        }
    </style>
</head>

<body>
    <h1>Background Image</h1>
    <div>
    <p>standard fuer das background image ist die Eigenschaft repeat.<br> Will man das nicht, muss no-repeat fuer keine Wiederholung gesetzt werden. Fuer horizontale Wiederholung: repeat-x, vertikal: repeat-y.</p>
</div>

</body></html>
