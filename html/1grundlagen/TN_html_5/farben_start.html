<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Farben und Verläufe</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 15px;
        }

        /*        diese Eigenschafte gelten fuer alle div container. Abweichende Eigenschaften definieren wir ueber class, die dem jeweiligen div zugewiesen wird*/

        .farbe1 {
            background-color: rgb(255, 100, 50);
        }

        .farbe2 {
            background-color: rgba(255, 100, 50, 0.5);
        }

        .farbe3 {
            background-color: #779cef;
            border-radius: 15px 0;
            width: 300px
        }

        .farbe4 {
            background: linear-gradient(to top, #9A9595 0%, #E5E1E1 100%);
        }

        .farbe5 {
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#cb60b3+0,c146a1+33,a80077+67,db36a4+100 */
            background: #cb60b3;
            /* Old browsers */
            background: -moz-linear-gradient(top, #cb60b3 0%, #c146a1 33%, #a80077 67%, #db36a4 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #cb60b3 0%, #c146a1 33%, #a80077 67%, #db36a4 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #cb60b3 0%, #c146a1 33%, #a80077 67%, #db36a4 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#cb60b3', endColorstr='#db36a4', GradientType=0);
            /* IE6-9 */

        }

        .bildRund {
            border: none;
            width: 200px;
            height: 200px;
        }

        img {
            
            border-radius: 50%;
        }

        /*    Mit 50% werden die Ecken um die Haelfte der Groesse eingezogen. Dadurch entsteht ein Kreis. Voraussetzung: quadratisches Bild.    */

    </style>

</head>

<!-- Hier beginnt HTML-->

<body>
    <h1>Farben und Verläufe</h1>

    <div class="farbe1">1</div>
    <div class="farbe2">2</div>
    <div class="farbe3">3</div>
    <div class="farbe4">4</div>
    <div class="farbe5">5</div>
    <div class="bildRund"><img src="img_tag5/giraffe_200px.jpg"></div>
