<!DOCTYPE html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilder im figure-Element</title>
<!--
    <style>
        * {border: 1px solid;}
    </style>
-->
</head>

<body>
    <h1>Bilder im figure-Element</h1>
    <figure>
        <img src="bilder/Kangaroos_600x315.jpg" alt="Zwei Kaenguruhs begruessen sich">
        <figcaption>Zwei Kaenguruhs begruessen sich in Australien</figcaption>
    </figure>

    <p>Das figure-Element ist ein Container fuer Bilder, Grafiken, Abbildugen..... Es umschliesst ein oder mehrere img-tags.<br>
        Die Bildunterschrift (figcaption) ist optional. Es ist ein Blockelement und beansprucht die ganze Zeile im Browser.</p>

    <figure>
        <img src="bilder/cupcakes/cupcake_erdbeere.jpg" alt="Erdbeercupcakes">
        <figcaption>Erdbeercupcakes</figcaption>
        <img src="bilder/cupcakes/cupcake_gruen.jpg" alt="Monstercupcake">
        <figcaption>Monstercupcakes</figcaption>
        <img src="bilder/cupcakes/cupcake_schoko.jpg">
        <figcaption>Schokocupcake</figcaption>
    </figure>
</body></html>
