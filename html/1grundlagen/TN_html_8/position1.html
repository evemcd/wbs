<!DOCTYPE html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position static und relative</title>
    <style>
        div {
            border: solid 1px black;
            width: 200px;
            height: 70px;
            margin-bottom: 10px;
        }
        
        .box2 {
            background-color: aqua;
            position: relative;
            top: 30px;
            left: 210px;
        }
        
        .box3 {
            top: 30px;
            left: 210px;
/*      hier ohne Wirkung      */
        }
    </style>
</head>

<body>
    <h1>Position CSS static und relative</h1>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>

<p>Standard-Position aller Elemente im Fluss ist static.<br>
    Die Eigenschaften top, bottom, left und right haben keinen Einfluss auf die statische Box.<br>
    Die nachfolgenden Boxen bleiben wo sie sind. Sie sehen die Box 2 weiterhin.</p>


</body></html>
