<!DOCTYPE html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindesthoehe 100%</title>
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    
        #wrapper {
            background-color: coral;
            width: 500px;
            min-height: 100%;
            margin: 0 auto;
        }
        
        p {
            margin: 0
        }
    

    </style>
    
    
</head>

<body>
<div id="wrapper">
    <p>
    Damit das Element wrapper eine Mindesthoehe von 100% anzeigt, muessen fuer dessen Vorfahren body und HTML die Angabe height: 100% gesetzt werden.<br>
        Der wrapper bekommt dann mit der Eigenschaft min-height: 100% die Mindesthoehe zugewiesen.
    </p>
    
    
    </div>

</body></html>
