<!DOCTYPE html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Tabelle 1</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        
/*    Mit border-collapse: collapse faellt der Abstand zwischen den Zellen zusammen    */
        
        caption {
            border: dotted 1px black;
            padding: 5px;
            background-color: orange;
        }
        
        td {
            border: dotted 1px black;
            padding: 10px;
            background-color: antiquewhite;
        }
    </style>
</head>    

<body>
    <table>
        
<!--        Tabelle wird erstellt mit dem table-tag. Darin liegen die Reihen: tr (table row), darin wiederum die Zellen: td (table data)-->
        
        <caption>Einfache Tabelle in HTML</caption>
        <tr>
            <td>Spalte 1</td>
            <td>Spalte 2</td>
            <td>Spalte 3</td>
            <td>Spalte 4</td>
            <td>Spalte 5</td>
        </tr>
        <tr>
            <td>Zeile 2</td>
            <td>Spalte 2</td>
            <td>Spalte 3</td>
            <td>Spalte 4</td>
            <td>Spalte 5</td>
        </tr>
    <tr>
            <td>Zeile 3</td>
            <td>Spalte 2</td>
            <td>Spalte 3</td>
            <td>Spalte 4</td>
            <td>Spalte 5</td>
        </tr>
    <tr>
            <td>Zeile 4</td>
            <td>Spalte 2</td>
            <td>Spalte 3</td>
            <td>Spalte 4</td>
            <td>Spalte 5</td>
        </tr>
    <tr>
            <td>Zeile 5</td>
            <td>Spalte 2</td>
            <td>Spalte 3</td>
            <td>Spalte 4</td>
            <td>Spalte 5</td>
        </tr>    
    </table>
    
    
    
    
    
</body>
</html>
