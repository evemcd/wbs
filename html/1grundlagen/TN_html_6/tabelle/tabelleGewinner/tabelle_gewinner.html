<!DOCTYPE html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle Gewinner</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 0.75em;
            caption-side: top;
        }

        caption {
            font-weight: 700;
            text-align: right;
            text-transform: uppercase;
        }

        table {
            border: solid 1px black;
            width: 90%;
            padding: 8px;
            background-color: #eee;
            border-spacing: 1px;
        }

        th {
            text-align: left;
        }

        td {
            background-color: white;
            padding: 5px;
        }

        .column1 {
            width: 15%;
        }
    </style>
</head>

<body>
    <table>
        <caption>Tabelle 1: Gewinner des Wettlaufs</caption>
        <tr>
            <th class="column1">Platz</th>
            <th class="column2">Name</th>
            <th class="column3">Zeit</th>
        </tr>
        <tr>
            <td class="column1">1.</td>
            <td class="column2">Rainer Renner</td>
            <td class="column3">05:07</td>
        </tr>
        <tr>
            <td class="column1">2.</td>
            <td class="column2">Konrad Kenner</td>
            <td class="column3">05:45</td>
        </tr>
        <tr>
            <td class="column1">3.</td>
            <td class="column2">Arno Amrum</td>
            <td class="column3">06:01</td>
        </tr>
    </table>



</body></html>
