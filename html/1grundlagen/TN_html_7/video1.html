<!DOCTYPE html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Video einbinden</title>
</head>    

<body>
    <h1>Video einbinden mit dem Element video</h1> 
    
    <video src="video/fische_bunt.MP4" width="640px" height="360px" controls poster="video/fische_bunt_640px.jpg"></video>
    
    <p>Mit den Attributen width und height kann man die Groesse des Videos im Browser bestimmen. 
    Seitenverhaeltnis bei neueren Videos ist 16:9. <br>
    controls = Steuerelemente fuer das Video.<br>
    poster = die URL fuer ein Standbild anstatt des Videostartbildes</p>
    
</body>
</html>
