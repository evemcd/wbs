<!DOCTYPE html>

<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        figure {
            border: 1px solid black;
            padding: 10px;
            margin: 5px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
/*       bewirkt, dass sich Kinder bei kleineren Bildschirmen anders anordnen, optimal fuer Hochformate         */
        }
    </style>
</head>

<body>
    <figure>
        <img src="img/loewe_300px.jpg">
        <img src="img/erdman2_300px.jpg">
        <img src="img/zebra_300px.jpg">
    </figure>

</body></html>
